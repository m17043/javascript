  var init = function() {
	   // レンダラーを作成
	   var renderer = new THREE.WebGLRenderer();
	   // レンダラーのサイズを設定
	   renderer.setSize(950, 850);
	   // canvasをbodyに追加
	   document.body.appendChild(renderer.domElement);
	   // シーンを作成
	   var scene = new THREE.Scene();
	   // カメラを作成
	   var camera = new THREE.PerspectiveCamera(45, 800 / 600, 1, 1000);
	   // 平行光源を生成
	   var light = new THREE.DirectionalLight(0xffffff);
	   light.position.set(1, 1, 1);
	   scene.add(light);
	   
	   // 箱を作成
	   var geometry = new THREE.BoxGeometry(1, 1, 1);
	   var material = new THREE.MeshPhongMaterial({ color: 0xffffff });
	   var box = new THREE.Mesh(geometry, material);
	   box.position.z = -5;
	   scene.add(box);

	   //球
		var sphereGeometry = new THREE.SphereGeometry( 0.8, 20, 20 );
		var sphereMaterial = new THREE. MeshPhongMaterial( {color: 0xffffff,wireframe: true} );
		var sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
		sphere.position.set( 1.5, 0, -5 );
		scene.add( sphere );


    var torusGeometry = new THREE.TorusGeometry( 0.5, 0.2, 60, 50 );
    var torusMaterial = new THREE. MeshPhongMaterial( { color: 0xffffff } );
    var torus = new THREE.Mesh( torusGeometry, torusMaterial );
    torus.position.set( -1.5, 0, -5);
    scene.add( torus );



    var update = function() {
      requestAnimationFrame(update);
      
      // 箱を回転させる
      box.rotation.x += 0.01;
      box.rotation.y += 0.01;

      //sphere.rotation.x += 0.05;
      sphere.rotation.y += 0.01;

      // 描画
      renderer.render(scene, camera);
      
      };
      update();

	}

	// ページの読み込みを待つ
	 window.addEventListener('DOMContentLoaded', init);
  </script>
